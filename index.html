<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="first-icon">
        <img class="icon1" src="images\icon2.png" alt="github icon2">
    </div>

    <div class="container">
        <div class="content">
            <div class="header">
                <div class="black-circel">
                    <img class="icon" src="images\icon.png" alt="github icon">
                </div>
                <div class="caption">
                    <p>sign in to <span class="bold">GitHub</span></p>
                    <p>to continue to <span class="bold">Gist</span></p>
                </div> 
            </div>
            <div class="divider"></div>
            <div class="form">
                <label class="name">Username or email address<input type="text"></label>
                <label class="password">Password<input type="password"></label>
                <input class="bottom" type="submit" value="Sign in">
            </div>
            <div class="creat-account">
                <p>
                    New to GitHub?<a class="link" href="https://github.com/TarekGawish1/github-login-page-project">Create an account</a>.  
                </p>
            </div>
        </div>
        <div class="footer">
            <p>Terms</p>
            <p>Privacy</p>
            <p>Security</p>
            <p>Contact GitHub</p>
        </div>
    </div>
</body>

</html>
